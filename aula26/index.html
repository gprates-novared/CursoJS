<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Calcule seu IMC</title>
</head>

<body>

    <section class="container">
        <h1 class="titulo-principal">Calculadora de IMC</h1>
        <div class="tabela">
            <div class="imc">
                <b>IMC</b>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>

            </div>
            <div class="resultado">
                <b>Resultado</b>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <h2>Calcule seu IMC:</h2>
        <div class="main-div">
            <form action="" class="formulario" id="formulario">
                <label for="peso">Peso:</label>
                <input type="text" id="peso">
                <label for="altura">Altura:</label>
                <input type="text" id="altura">
                <button type="submit">Enviar</button>
            </form>
            
        </div>
        <div class="form-result" id="form-result">
        </div>
        
        

    </section>

    <script src="./assets/js/main_solid.js"></script>
</body>

</html>
